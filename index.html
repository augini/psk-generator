<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PSK Generator</title> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-xl-12 col-xxl-8 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-4 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
                WPA PSK (Raw Key) Generator
            </h1>
            <p class="col-lg-10 fs-4">
                The WPA Pre-shared Key Generator provides an easy way to convert a WPA passphrase and SSID to the 256-bit pre-shared ("raw") key used for key derivation.
            </p>
          </div>
          <div class="col-md-10 mx-auto col-lg-8">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="ssid"
                  placeholder="SSID"
                />
                <label for="ssid">SSID</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="passphrase"
                  placeholder="Passphrase"
                />
                <label for="passphrase">Passphrase</label>
              </div>

              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" id="psk-key" rows="5" cols="15"></textarea>
              </div>
              <hr class="my-4">
              <button class="w-100 btn btn-lg btn-primary" type="submit" id="generate-button">
               <span role="status" id="generate-button-text">Generate</span>
               <div id="button-spinner" style="display:none">
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
               <span role="status">Generating...</span>
               </div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

  </body>
</html>
